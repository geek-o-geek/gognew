<div class="container-fluid">
{{msg}}
<div class="row top-50">
<div class="col-sm-12 col-md-12 col-lg-12">
  <form [formGroup]="createpostForm" (ngSubmit)="onSubmit($event)"> 
      <div class="heading"> 
          <label for="heading">Heading 
            <span *ngIf="createpostForm.get('heading').hasError('required')" class="color-red">*</span>
          </label>  
          <input type="text" formControlName="heading" placeholder="Heading">
          <span *ngIf="createpostForm.get('heading').hasError('pattern')" class="color-red error-msg">
            Please provide a heading
          </span>
      </div>
      <div class="tags">
          <label for="tags">Tags
            <span *ngIf="createpostForm.get('tags').hasError('required')" class="color-red">*</span>
          </label>  
          <input type="text" formControlName="tags" placeholder="Tags">
          <span *ngIf="createpostForm.get('tags').hasError('pattern')" class="color-red error-msg">
            Please provide the tags
          </span>
      </div>
      <div class="content">
          <label for="content">Content 
            <span *ngIf="createpostForm.get('content').hasError('required')" class="color-red">*</span>
          </label>
          <textarea formControlName="content" placeholder="Write something.." style="height:200px"></textarea>
      </div>
      <input type="submit" value="Submit" [ngClass]="{'disable-btn':!createpostForm.valid}" [disabled]="!createpostForm.valid">     
    </form>
</div>
</div>
</div>
