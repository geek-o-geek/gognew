<div class="container">
  <div class="titleBanner">
    <div class="container">
    Know more about {{topicName}}
    </div>
  </div>
  <hr>
  <ul>
    <li *ngFor="let item of searchlist">
      <a routerLink="/concepts" [queryParams]="{ topic: topicName, id: item.id }">
        {{item.highlight | html2text | removeSpecialChar | ucfirst }}...</a>
    </li>
  </ul>
  </div>
