<div class="container-fluid">
    <div class="row top-50">
      <div class="col-sm-3 col-md-6 col-lg-4">
        <h2 class="display-4">Contact us</h2>
        <p class="lead">If you have any query related to programming,<br>
            have anything to discuss about your project,<br>
            want to collaborate on any project,<br>
            or want a project to be build by us,<br>
            then let us know, we are happy to help <mark>:-)</mark> </p>
      </div>
      <div class="col-sm-9 col-md-6 col-lg-8">
          <span class="alert alert-success" style="margin-bottom: 5px;" *ngIf="user_msg != ''">{{user_msg}}</span>  
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)"> 
            
            <div class="name"> 
                  <label for="fname">Name 
                     <span *ngIf="contactForm.get('name').hasError('required')" class="color-red">*</span>
                  </label>  
                  <input type="text" formControlName="name" placeholder="Your name..">
                  <span *ngIf="contactForm.get('name').hasError('pattern')" class="color-red error-msg">
                    Please correct the name
                  </span>
              </div>
              <div class="email">
                  <label for="email">Email 
                    <span *ngIf="contactForm.get('email').hasError('required')" class="color-red">*</span>
                  </label>  
                  <input type="text" formControlName="email" placeholder="Your email..">
                  <span *ngIf="contactForm.get('email').hasError('pattern')" class="color-red error-msg">
                    Please check the email
                  </span>
              </div>
              <div class="query">
                  <label for="query">Query 
                    <span *ngIf="contactForm.get('subject').hasError('required')" class="color-red">*</span>
                  </label>
                  <textarea id="subject" formControlName="subject" placeholder="Write something.." style="height:200px"></textarea>
              </div>
              <input class="btn btn-orange btn-lg" type="submit" value="Submit" [ngClass]="{'disable-btn':!contactForm.valid}" [disabled]="!contactForm.valid">     
            </form>
      </div>
    </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          																																																																																																																																																																																																																																																
  </div>
